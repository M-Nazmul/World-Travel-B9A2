<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Travel</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Nav start here -->
    <nav>
        <div class="logo_container">
            <img src="Images/Group 40071 (2).png" alt="">
            <h2 class="logo_text">World <span>Travel</span></h2>
            
        </div>
        <input type="checkbox" name="" id="click">
        <label for="click" class="menu_btn">
            <i class="fa-solid fa-bars"></i>
        </label>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">Packages</a></li>
            <li><a href="#">Testimonial</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <!-- Nav end here -->

    <!-- Header start here -->
    <header>
        <section class="banner_container container">
            <h1 class="banner_title">
                Explore Your Travel
            </h1>
            <p class="banner_description">
                Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.
            </p>
            <div class="banner_items">
                <div class="input_box">
                    <input type="text" placeholder="Where go" name="" id="">
                </div>
                <div class="input_box">
                    <input type="text" placeholder="When" name="" id="">
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Select Type" name="" id="">
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <button class="header_btn_find_now primary_btn"><span class="find_now">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span> 
                    Find Now
                </button>
            </div>
        </section>
    </header>
    <!-- Header end here -->
</body>
</html>
